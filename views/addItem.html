<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Item - SID'S AUTO</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <a href="#" class="navbar-brand">SID'S AUTO</a>
                <ul class="navbar-nav">
                    <li><a href="/shop">Shop</a></li>
                    <li><a href="/about">About</a></li>
                    <li><a href="/items">Items</a></li>
                    <li><a href="/categories">Categories</a></li>
                    <li><a href="/items/add" class="active">Add Item</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container">
        <h1>Add a New Item</h1>
        <form action="/items/add" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="featureImage">Feature Image:</label>
                <input type="file" id="featureImage" name="featureImage" accept="image/*" class="form-control">
            </div>
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required class="form-control">
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" step="0.01" required class="form-control">
            </div>
            <div class="form-group">
                <label for="body">Description:</label>
                <textarea id="body" name="body" required class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label for="category">Category:</label>
                <select id="category" name="category" class="form-control">
                    <option value="1">Sedan</option>
                    <option value="2">SUV</option>
                    <option value="3">Pickup Truck</option>
                    <option value="4">Sports Car</option>
                    <option value="5">Electric Vehicle</option>
                </select>
            </div>
            <div class="form-group">
                <label for="published">Published:</label>
                <input type="checkbox" id="published" name="published">
            </div>
            <button type="submit" class="btn-primary">Add Item</button>
        </form>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 SID'S AUTO. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
